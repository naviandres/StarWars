<div class="container">
    <div class="row row-cols-3">
        
        <div class="col efecto" *ngFor="let item of films ">
            <a [routerLink]="['/film']" routerLinkActive="router-link-active">
                <img class="ajustarTamanio " src="./assets/img/{{item.episode_id}}.png">
                <div class="encima">
                    <h5 class="text">{{item.title}}</h5>
                </div>
            </a>

          
        </div>
    </div>
</div>
